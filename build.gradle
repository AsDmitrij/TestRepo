plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

allure {
    version = '2.13.8'
    autoconfigure = true
    aspectjweaver = true
}

group 'com.epam'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
    jcenter()
}

test {
    useTestNG()
    dependsOn cleanTest
    systemProperties System.getProperties()
    testLogging.showStandardStreams = true
}

dependencies {

    implementation group: 'io.qameta.allure', name: 'allure-gradle', version: '2.5'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'
    implementation group: 'com.google.guava', name: 'guava', version: '30.0-jre'

    implementation 'io.rest-assured:rest-assured:4.3.3'
    testImplementation group: 'org.testng', name: 'testng', version: '7.3.0'

    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}
